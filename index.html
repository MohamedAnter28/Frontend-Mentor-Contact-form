<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="succes-ms">
    <div class="container">
      <div>
        <img src="icon-success-check.svg" alt="icon-success-check">
        <h4>Message Sent!</h4>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>
  <div id="card">
    <h1>Contact Us</h1>
    <form  class="container" 
    id="contact-form">
      <div class="form-item col-1">

        <div>
          <label for="first-name">First Name<span class="star">*</span></label>
          <input type="text" name="first-name" id="first-name" >
          <div class="error-ms">This field is required</div>
        </div>

        <div>
          <label for="last-name">Last Name<span class="star">*</span></label>
          <input type="text" name="last-name" id="last-name">
          <div class="error-ms">This field is required</div>
        </div>
      </div>
      <div class="form-item col-2">
        <label for="email">Email Address<span class="star">*</span></label>
        <input type="text" name="email" id="email" >
        <div class="error-ms">This field is required</div>
      </div>
      
      <div class="form-item col-3">
        <label for="">Query Type<span class="star">*</span></label>
        <div class="radio-inputs">
          <div class="radio-input">
            <input id="gn" type="radio" name="Query Type">
            <label for="gn">General Enquiry</label>
          </div>
          <div class="radio-input">
            <input id="sr" type="radio" name="Query Type">
            <label for="sr">Support Request</label>
          </div>
        </div>
        <div class="error-ms">Please select a query type</div>
      </div>
      <div class="form-item col-4">
        <label for="message">Message<span class="star">*</span></label>
        <textarea name="message" id="message" cols="60" rows="7"></textarea>
        <div class="error-ms">This field is required</div>
      </div>
      <div class="form-item col-5">
        <div>
          <input type="checkbox" name="check" id="check">
          <label for="check">I consent to being contacted by the team</label>
        </div>
        <div class="error-ms">To submit this form, please consent to being contacted
        </div>
      </div>
      <button class="btn">Submit</button>
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
